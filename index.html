<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style/main.css" />
    <title>Mene Gen</title>
  </head>
  <body onload="initPage()">
    <div class="main-container">
      <div class="main-header">
        <header class="header flex middle-layout">
          <div class="logo"></div>
          <div class="page-nav flex">
            <a
            href="#"
            class="main-nav-item gallery flex"
            onclick="onGalleryClick()"
            ><span class="gallery-btn">Gallery</span></a
            >
            <a href="#" class="main-nav-item about flex"><span>About</span></a>
          </div>
          <button class="btn-menu-hamburger" onclick="toggleMenu()"></button>
          <div class="hamuburger-close-bg"  onclick="toggleMenu()"></div>
        </header>
      </div>
      <div class="middle-nav-container">
        <nav class="nav middle-layout flex">
          <div class="search-container">
            <form oninput="onFilterSearch(false,this,event)" class="form">
              <input
                type="search"
                placeholder="Enter search key word"
                list="searchlist"
                class="search-field"
              />
              <button type="submit" class="search-button">
                <img src="ICONS/search-icon.png" />
              </button>
            </form>
          </div>
          <div class="filters-container"></div>
          <datalist class="searchlist" id="searchlist">
          </datalist>
        </nav>
      </div>
      <div class="content-container flex">
        <div class="gallery-container middle-layout"></div>
        <me class="about-me middle-layout flex">
          <div class="me-pictue"></div>
          <p class="lorem">
            Hey! , my name is <strong>Alex Yakovlev.</strong> 
            currently studieng at <strong>CodingAcademy</strong> BootCamp ðŸ’ª.
            Soon to be become a full fledeg&emsp; <strong>Full Stack Developer</strong>
            &emsp;&nbsp; ðŸš€&nbsp;&nbsp;   See ya soon!!!
            
                                              
                                                      

          </p>
        </me>
        <div class="canvas-modal middle-layout">
          <div class="options">
            <section class="options-top flex">
              <input
              placeholder="Somthing ...."
                type="text"
                class="txt-to-canvas"
                oninput="ChangeCurrInput(this.value)"
              />
              <div class="options-top-buttons flex">

                <button
                class="move-selected-up change"
                onclick="moveSelectedNext()"
                ></button>
                <button
                class="move-selected-down change"
                onclick="moveSelectedPre()"
                ></button>
                <button class="add-txt-line change" onclick="addTxtLine()"></button>
                <button class="delete-txt-line change" onclick="delTxtLine()"></button>
              </div>
              </section>
              <section class="options-txt-control flex">
                <button class="inc-font change" onclick="onIncFont()"></button>
                <button class="dec-font change" onclick="onDecFont()"></button>
                <button class="move-text-left change" onclick="MoveTextLeft()"></button>
                <button
                class="move-text-center change"
                onclick="MoveTextCenter()"
                ></button>
                <button
                class="move-text-right change"
                onclick="MoveTextRight()"
                ></button>
                <!-- I have Add'd more options for Max control with buttons -->
              <!-- <button class="move-text-down"    onclick="MoveTextDown()" ></button> -->
              <!-- <button class="move-text-up"    onclick="MoveTextUp()" ></button> -->
              <div class="change-txt-color">
                <button type="color" class="change-txt-color-btn change">
                  <input
                    type="color"
                    class="change-txt-color-input"
                    oninput="onChangetxtColor(this.value)"
                    name=""
                    id=""
                  />
                </button>
              </div>
              <div class="change-stroke-color">
                <button type="color" class="change-stroke-color-btn change">
                  <input
                    type="color"
                    class="change-stroke-color-input"
                    oninput=" onChangeStrokeColor(this.value)"
                    name=""
                    id=""
                  />
                </button>
              </div>
            </section>
            <section class="emotes">
              <button class="left-emote-nav emo-btn" onclick="onCarouselLeft()"><img src="/emotes/left-arrow.png" alt=""></button>
              <div class="emotes-carousel">
                <!-- <img  src="emotes/emote-3.png" onclick="OnEmoteClick(this)"/>
                <img  src="emotes/emote-1.png" onclick="OnEmoteClick(this)"/>
                <img  src="emotes/emote-2.png" onclick="OnEmoteClick(this)"/> -->
              </div>
              <button class="right-emote-nav emo-btn" onclick="onCarouselRight()"><img src="/emotes/right-arrow.png" alt=""></button>
            </section>
            <section class="share-opts flex">
              
              <button  onclick="onShareModal(this)" onmousedown="uploadImg()" class="share-btn-options orng-btn">Share</button>
                <div hidden class="share-modal"  onclick="onCloseShareModal(this)">

                  <button class="close-share-modal" onclick="onCloseShareModal()" >X</button>
                  <a class="download orng-btn" href="#" onclick="downloadThisImg(this)" >Download</a>
                  <a class="share-me orng-btn" target="_blank" href="#" >Share</a>
                </div>
            </section>
            
          </div>
          <div class="canvas-conrainer flex">
            <canvas id="canvas" class="canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <footer class="main-footer middle-layout flex">
          <div class="logo"></div>
          <div class="rights-txt">all rights reserved 2022</div>
        </footer>
      </div>
    </div>

    <script src="MainScript/utilities.js"></script>
    <script src="MainScript/Gallery-services.js"></script>
    <script src="MainScript/canvas-services.js"></script>
    <script src="MainScript/upload-utils.js"></script>
    <script src="MainScript/emotes-carusel.js"></script>
    <script src="MainScript/meme-services.js"></script>
    <script src="MainScript/Gallery-controller.js"></script>
    <script src="MainScript/meme-controller.js"></script>
  </body>
</html>
