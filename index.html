<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css"/>
    <title>Mene Gen</title>
  </head>
  <body onload="initPage()">
    <div class="main-container">
      <div class="main-header">
        <header class="header flex middle-layout">
          <div class="logo"></div>
          <div class="page-nav flex">
            <a
              href="#"
              class="main-nav-item gallery flex"
              onclick="onGalleryClick()"
            >
              <span class="gallery-btn">Gallery</span>
              <a
                href="#"
                class="main-nav-item meme flex"
                onclick="onMemeOptClick()"
                ><span class="gallery-btn">Saved</span></a
              >
            </a>
            <a href="#" class="main-nav-item about flex"><span>About</span></a>
          </div>
          <button class="btn-menu-hamburger" onclick="toggleMenu()"></button>
          <div class="hamuburger-close-bg" onclick="toggleMenu()"></div>
        </header>
      </div>
      <div class="middle-nav-container">
        <nav class="nav middle-layout flex">
          <div class="search-container">
            <form oninput="onFilterSearch(false,this,event)" class="form">
              <input
                type="search"
                placeholder="Enter search key word"
                list="searchlist"
                class="search-field"
              />
              <button type="submit" class="search-button">
                <img src="icons/search-icon.png" />
              </button>
            </form>
          </div>
          <div class="filters-container"></div>
          <datalist class="searchlist" id="searchlist"> </datalist>
        </nav>
      </div>
      <div class="content-container flex">
        <div class="gallery-container middle-layout"></div>

        <div class="meme-container middle-layout"></div>

        <me class="about-me middle-layout flex">
          <div class="me-pictue"></div>
          <div class="me-links-about">

            <p class="lorem">
              Hey! , my name is <strong>Alex Yakovlev.</strong> currently studieng
              at <strong>CodingAcademy</strong> BootCamp ðŸ’ª. Soon to be become a
              full fledeg&emsp; <strong>Full Stack Developer</strong>
              &emsp;&nbsp; ðŸš€&nbsp;&nbsp; See ya soon!!!
              
            </p>
            <ul class="clean-list me-links flex">
              <li><a target="_blank" href="https://www.facebook.com/AlexKibab" class="fa fa-facebook"></a></li>
              <li><a target="_blank" href="https://www.linkedin.com/in/%D7%90%D7%9C%D7%9B%D7%A1-%D7%99%D7%A2%D7%A7%D7%95%D7%91%D7%9C%D7%91-27a592236/" class="fa fa-linkedin"></a></li>
              <li><a target="_blank" href="https://www.instagram.com/yakovlev.alex1/" class="fa fa-instagram"></a></li>
            </ul>
          </div>
        </me>
        <div class="canvas-modal middle-layout">
          <div class="options">
            <section class="options-top flex">
              <input
                placeholder="Somthing ...."
                type="text"
                class="txt-to-canvas"
                oninput="ChangeCurrInput(this.value)"
              />
              <div class="options-top-buttons flex">
                <button
                  class="move-selected-up change"
                  onclick="moveSelectedNext()"
                ></button>
                <button
                  class="save change"
                  onclick="onSaveMeme()"
                ></button>
                <button
                  class="move-selected-down change"
                  onclick="moveSelectedPre()"
                ></button>
                <button
                  class="add-txt-line change"
                  onclick="addTxtLine()"
                ></button>
                <button
                  class="delete-txt-line change"
                  onclick="delTxtLine()"
                ></button>
              </div>
            </section>
            <section class="options-txt-control">
              <button class="inc-font change" onclick="onIncFont()"></button>
              <button class="dec-font change" onclick="onDecFont()"></button>
              <button
                class="move-text-left change"
                onclick="MoveTextLeft()"
              ></button>
              <button
                class="move-text-center change"
                onclick="MoveTextCenter()"
              ></button>
              <button
                class="move-text-right change"
                onclick="MoveTextRight()"
              ></button>
             
              <div class="font-style">
                <select onchange="onChangeFontStyle(this)" list="font-list" >
                  <option value="impact">impact</option>
                  <option value="david">david</option>
                  <option value="ariel">ariel</option>
                </select>
              </div>
              <div class="change-txt-color">
                <button type="color" class="change-txt-color-btn change">
                  <input
                    type="color"
                    class="change-txt-color-input"
                    oninput="onChangetxtColor(this.value)"
                    name=""
                    id=""
                  />
                </button>
              </div>
              <div class="change-stroke-color">
                <button type="color" class="change-stroke-color-btn change">
                  <input
                    type="color"
                    class="change-stroke-color-input"
                    oninput=" onChangeStrokeColor(this.value)"
                    name=""
                    id=""
                  />
                </button>
               
                <datalist id="font-list" class="font-list">
                
                </datalist>
              </div>
            </section>
            <section class="emotes">
              <button class="left-emote-nav emo-btn" onclick="onCarouselLeft()">
                <img src="emotes/left-arrow.png" alt="" />
              </button>
              <div class="emotes-carousel">
               
              </div>
              <button
                class="right-emote-nav emo-btn"
                onclick="onCarouselRight()"
              >
                <img src="emotes/right-arrow.png" alt="" />
              </button>
            </section>
            <section class="share-opts flex">
              <button
                onclick="onShareModal(this)"
                onmousedown="uploadImg()"
                class="share-btn-options orng-btn"
              >
                Share
              </button>
              <div hidden class="share-modal" onclick="onCloseShareModal(this)">
                <button class="close-share-modal" onclick="onCloseShareModal()">
                  X
                </button>
                <a
                  class="download orng-btn"
                  href="#"
                  onclick="downloadThisImg(this)"
                  >Download</a
                >
                <a class="share-me orng-btn" target="_blank" href="#">Share</a>
              </div>
            </section>
          </div>
          <div class="canvas-conrainer flex">
            <canvas id="canvas" class="canvas"></canvas>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <footer class="main-footer middle-layout flex">
          <div class="logo"></div>
          <div class="rights-txt">all rights reserved 2022</div>
        </footer>
      </div>
    </div>
    
    <script src="main-script/utilities.js"></script>
    <script src="main-script/Gallery-services.js"></script>
    <script src="main-script/canvas-services.js"></script>
    <script src="main-script/upload-utils.js"></script>
    <script src="main-script/emotes-carusel.js"></script>
    <script src="main-script/meme-services.js"></script>
    <script src="main-script/Gallery-controller.js"></script>
    <script src="main-script/meme-controller.js"></script>
  </body>
</html>
